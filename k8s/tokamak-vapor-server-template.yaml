apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokamak-server
  labels:
    app: tokamak-server
spec:
  selector:
    matchLabels:
      app: tokamak-server
  replicas: 1
  template:
    metadata:
      labels:
        app: tokamak-server
    spec:
      containers:
        - name: tokamak-server
          image: loganoconnell/tokamak-server:0.0.2
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tokamak-server
spec:
  selector:
    app: tokamak-server
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tokamak-server-ingress-http
spec:
  ingressClassName: traefik
  rules:
    - host: tokamak-server.logan.wiki
      http:
        paths:
          - backend:
              service:
                name: tokamak-server
                port:
                  number: 80
            path: /
            pathType: Prefix
